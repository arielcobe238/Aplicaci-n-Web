<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Alineación</title>
</head>
<body>
    <p align="left">Este párrafo está alineado a la izquierda.</p>
    <p align="right">Este párrafo está alineado a la derecha.</p>
    <p align="center">Este párrafo está centrado.</p>
    <p align="justify">Este párrafo está justificado, lo que significa que el texto está alineado a ambos márgenes.</p>
</body>
</html>
